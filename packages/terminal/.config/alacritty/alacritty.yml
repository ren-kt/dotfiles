shell:
  program: /bin/zsh
  args:
    - --login

live_config_reload: true

background_opacity: 0.85

key_bindings:
  - { key: J, mods: Control, action: ScrollPageDown }
  - { key: K, mods: Control, action: ScrollPageUp }

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  size: 13.0

